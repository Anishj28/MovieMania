

<div class="container text-center">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3">
      <div class="col" *ngFor="let p of myMovies">
            <div class="card bg-dark mb-4 mt-4">
              <div class="card-header">{{p.rank}}</div>
              <div class="card-body text-white">
                <img src="{{p.image}}" alt="" style="max-width: 100%; display: block; height: auto;">>
                <h3 class="text-white">{{p.title}}</h3>
                <button class="btn btn-danger" (click)='DelInfo(p)'><i class="far fa-trash-alt"></i></button>
              </div> 
            </div> 
      </div>
    </div>
  </div>
