<div class="row d-flex">
    <div class="col-2 col-sm-3 col-md-4"></div>
    <div class="col-8 col-sm-6 col-md-4">
      <form class="d-flex display-column m-5" #ref="ngForm" (ngSubmit)='add(ref)'>
          <input type="text" name="Name" placeholder="search by name" class="form-control" id="id1" ngModel>
          <button class="btn btn-success float-end" type="submit"><i class="fas fa-search"></i></button>
      </form>
    </div>
    </div>
    <div class="container text-center">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-5">
        <div class="col" *ngFor="let p of MovieList | search: searchTerm">
          <div class="card bg-dark">
            <div class="card-header text-white">{{p.rank}}</div>
            <div class="card-body text-white">
              <img src="{{p.image}}" alt="" class="h-50 w-50">
              <h5 class="text-white mt-2">{{p.title}}</h5>
            </div> 
        
              <div *ngIf="checkMovie(p)">
                <button class="btn btn-secondary m-2" (click)='sendInfo(p)'><i class="fas fa-plus-square"></i></button> 
              </div>
              <div *ngIf="!checkMovie(p)">
                <button class="btn btn-danger m-2" (click)='DelInfo(p)'><i class="far fa-trash-alt"></i></button>
              </div>
          </div>
          </div> 
      </div>
    </div>
